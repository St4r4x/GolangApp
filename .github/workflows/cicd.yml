# DOC: https://docs.github.com/en/actions/publishing-packages/publishing-docker-images
name: Go Cats API - CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  GO_VERSION: "1.23"
  REGISTRY: ghcr.io

jobs:
  # Code Quality and Testing Jobs
  lint-and-format:
    name: ðŸ” Code Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Verify go mod
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run 'go fmt ./...'"
            gofmt -s -l .
            exit 1
          fi

  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          echo "## ðŸ§ª Running Unit Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "./test/unit" ]; then
            go test -v ./test/unit/... -coverprofile=unit-coverage.out || echo "No unit tests found"
          else
            echo "No unit test directory found"
            touch unit-coverage.out
          fi

      - name: Run mocked tests
        run: |
          echo "## ðŸŽ­ Running Mocked Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "./test/mocked" ]; then
            go test -v ./test/mocked/... -coverprofile=mocked-coverage.out || echo "No mocked tests found"
          else
            echo "No mocked test directory found"
            touch mocked-coverage.out
          fi

      - name: Run main package tests
        run: |
          echo "## ðŸ“¦ Running Main Package Tests" >> $GITHUB_STEP_SUMMARY
          go test -v . -coverprofile=main-coverage.out

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: |
            unit-coverage.out
            mocked-coverage.out
            main-coverage.out

  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests
        run: |
          echo "## ðŸ”— Running Integration Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "./test/integration" ]; then
            go test -v ./test/integration/... -coverprofile=integration-coverage.out || echo "No integration tests found"
          else
            echo "No integration test directory found"
            touch integration-coverage.out
          fi

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: integration-coverage.out

  coverage-report:
    name: ðŸ“Š Coverage Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-coverage*"
          merge-multiple: true

      - name: Generate comprehensive coverage report
        run: |
          echo "## ðŸ“Š Generating Comprehensive Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ Excluding API tests from coverage (they run separately with live server)" >> $GITHUB_STEP_SUMMARY
          go test -coverprofile=coverage.out -v \
            ./test/unit/... ./test/integration/... ./test/mocked/... . \
            -coverpkg=./...
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out | tail -1 | awk '{print "**Total Coverage:** " $3}' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

  versioning:
    name: ðŸ“‹ Version Management
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.version }}
      imageName: ${{ steps.versioning.outputs.imageName }}
      imageTag: ${{ steps.versioning.outputs.imageTag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute versions
        id: versioning
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            version=$(git rev-parse --short HEAD)
            tag="latest"
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            version=$(git rev-parse --short HEAD)
            tag="dev"
          else
            version=$(git rev-parse --short HEAD)
            tag="pr-${{ github.event.number }}"
          fi

          # Convert repository name to lowercase for Docker registry compatibility
          repo_name=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          imageName="${{ env.REGISTRY }}/$repo_name:$version"
          imageTag="${{ env.REGISTRY }}/$repo_name:$tag"

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "imageName=$imageName" >> $GITHUB_OUTPUT
          echo "imageTag=$imageTag" >> $GITHUB_OUTPUT

          echo "## ðŸ”– Version Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $version" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** $imageName" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $imageTag" >> $GITHUB_STEP_SUMMARY

  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [lint-and-format, unit-tests, integration-tests, versioning]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare repository name
        id: repo
        run: |
          repo_name=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=$repo_name" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: runtime
          tags: |
            ${{ needs.versioning.outputs.imageName }}
            ${{ needs.versioning.outputs.imageTag }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.versioning.outputs.version }}
            BUILD_TIME=${{ github.run_id }}

      - name: Update step summary
        run: |
          echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ needs.versioning.outputs.imageName }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ needs.versioning.outputs.imageTag }}" >> $GITHUB_STEP_SUMMARY

  api-tests:
    name: ðŸŒ API Tests
    runs-on: ubuntu-latest
    needs: [build-and-push, versioning]

    services:
      backend:
        image: ${{ needs.versioning.outputs.imageName }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Wait for API to be ready
        run: |
          echo "## ðŸŒ Waiting for API to be ready..." >> $GITHUB_STEP_SUMMARY
          for i in {1..60}; do
            if curl -f -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… API is ready after $i attempts!"
              echo "- **API Status:** âœ… Ready" >> $GITHUB_STEP_SUMMARY
              break
            fi
            if [ $i -eq 60 ]; then
              echo "âŒ API failed to start after 60 attempts"
              echo "- **API Status:** âŒ Failed to start" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
            echo "â³ Waiting for API... (attempt $i/60)"
            sleep 2
          done

      - name: Run API tests
        run: |
          echo "## ðŸŒ Running API Tests against ${{ needs.versioning.outputs.imageName }}" >> $GITHUB_STEP_SUMMARY
          if [ -d "./test/apitests" ]; then
            go test -v -tags=integration ./test/apitests/... -coverprofile=api-coverage.out || echo "API tests failed"
          else
            echo "No API test directory found"
            touch api-coverage.out
          fi

      - name: Upload API test coverage
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: api-coverage.out

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push, versioning]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.versioning.outputs.imageName }}
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  deployment-ready:
    name: âœ… Deployment Ready
    runs-on: ubuntu-latest
    needs: [api-tests, coverage-report, security-scan]
    if: always() && (needs.api-tests.result == 'success' && needs.coverage-report.result == 'success')

    steps:
      - name: Deployment summary
        run: |
          echo "## âœ… Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed and image is ready for deployment!" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **API Tests:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan:** âœ… Completed" >> $GITHUB_STEP_SUMMARY
